<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive, collapsed: collapsed}">
  <div class="list-group">
      <a [routerLink]="['/admin/menu/inicio']" routerLinkActive="router-link-active" class="list-group-item">
          <i class="fa fa-dashboard"></i>&nbsp;
          <span>Inicio</span>
      </a>
      <a *ngIf="_access.accessRolsRoutes('clientes')" [routerLink]="['clientes']" routerLinkActive="router-link-active" class="list-group-item">
          <i class="fa fa-user-o"></i>&nbsp;
          <span>Clientes</span>
      </a>
      <div *ngIf="_access.accessRolsRoutes('productos')|| _access.accessRolsRoutes('categorias') || _access.accessRolsRoutes('subcategorias')" class="nested-menu">
          <a class="list-group-item" routerLinkActive="router-link-active"  (click)="addExpandClass('almacen')">
              <i class="fa fa-archive"></i>&nbsp;
              <span>Almacen</span>
          </a>
          <li class="nested" [class.expand]="showMenu === 'almacen'">
              <ul class="submenu">
                  <li >
                      <a [routerLink]="[ 'almacen/inicio']" routerLinkActive="router-link-active">
                          <i class="fa fa-home"></i>&nbsp;
                          <span>Inicio</span>
                      </a>
                  </li>
                  <li *ngIf="_access.accessRolsRoutes('productos')">
                      <a [routerLink]="[ 'almacen/productos']" routerLinkActive="router-link-active">
                          <i class="fa fa-shopping-cart"></i>&nbsp;
                          <span>Productos</span>
                      </a>
                  </li>
                  <li *ngIf="_access.accessRolsRoutes('categorias')">
                      <a [routerLink]="[ 'almacen/categorias']" routerLinkActive="router-link-active">
                          <i class="fa fa-pencil"></i>&nbsp;
                          <span>Categorias</span>
                      </a>
                  </li>
                  <li *ngIf="_access.accessRolsRoutes('subcategorias')">
                      <a [routerLink]="[ 'almacen/subcategorias']" routerLinkActive="router-link-active">
                          <i class="fa fa-pencil-square"></i>&nbsp;
                          <span>Subcategorias</span>
                      </a>
                  </li>
              </ul>
          </li>
      </div>
      <div *ngIf="_access.accessRolsRoutes('usuarios') || _access.accessRolsRoutes('proveedores') || _access.accessRolsRoutes('roles') || _access.accessRolsRoutes('reportes')" class="nested-menu">
          <a class="list-group-item" (click)="addExpandClass('configuracion')">
              <i class="fa fa-cog"></i>&nbsp;
              <span>Configuracion</span>
          </a>
          <li class="nested" [class.expand]="showMenu === 'configuracion'">
              <ul class="submenu">
                  <li>
                      <a [routerLink]="[ 'configuracion/inicio']" routerLinkActive="router-link-active">
                          <i class="fa fa-home"></i>&nbsp;
                          <span>Inicio</span>
                      </a>
                  </li>
                  <li *ngIf="_access.accessRolsRoutes('usuarios')">
                      <a [routerLink]="[ 'configuracion/usuarios']" routerLinkActive="router-link-active">
                          <i class="fa fa-users"></i>&nbsp;
                          <span>Usuarios</span>
                      </a>
                  </li>
                  <li *ngIf="_access.accessRolsRoutes('proveedores')">
                      <a [routerLink]="[ 'configuracion/proveedores']" routerLinkActive="router-link-active">
                          <i class="fa fa-id-card-o"></i>&nbsp;
                          <span>Proveedores</span>
                      </a>
                  </li>
                  <li *ngIf="_access.accessRolsRoutes('roles')">
                      <a [routerLink]="[ 'configuracion/roles']" routerLinkActive="router-link-active">
                          <i class="fa fa-question-circle-o"></i>&nbsp;
                          <span>Roles</span>
                      </a>
                  </li>
                  <li *ngIf="_access.accessRolsRoutes('reportes')">
                      <a [routerLink]="[ 'configuracion/reportes']" routerLinkActive="router-link-active">
                          <i class="fa fa-file-pdf-o"></i>&nbsp;
                          <span>Reportes</span>
                      </a>
                  </li>
              </ul>
          </li>
      </div>
      <div *ngIf="_access.accessRolsRoutes('ventas')" class="nested-menu">
        <a class="list-group-item" (click)="addExpandClass('ventas')">
            <i class="fa fa-cog"></i>&nbsp;
            <span>Ventas</span>
        </a>
        <li class="nested" [class.expand]="showMenu === 'ventas'">
            <ul class="submenu">
              <li>
                  <a [routerLink]="[ 'ventas/listado']" routerLinkActive="router-link-active">
                      <i class="fa fa-list"></i>&nbsp;
                      <span>Listado</span>
                  </a>
              </li>
              <li>
                  <a [routerLink]="[ 'ventas/agregar']" routerLinkActive="router-link-active">
                      <i class="fa fa-plus"></i>&nbsp;
                      <span>crear</span>
                  </a>
              </li>
            </ul>
        </li>
      </div>
      <div class="header-fields">
          <!-- <a (click)="rltAndLtr()" class="list-group-item">
              <span><i class="fa fa-arrows-h"></i>&nbsp; RTL/LTR</span>
          </a> -->
      </div>
  </div>
  <div class="toggle-button" [ngClass]="{collapsed: collapsed}" (click)="toggleCollapsed()">
      <i class="fa fa-fw fa-angle-double-left"></i>&nbsp;
      <span> Encoger</span>
  </div>
</nav>
