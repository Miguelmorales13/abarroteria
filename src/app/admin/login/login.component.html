<div class="row  align-items-center justify-content-center m-0 ">
  <div class="col col-sm-4 col-lg-3">
    <div class="card">
      <div class="card-header text-center">
        {{_global.nameApp}}
      </div>
      <div class="card-body">
        <form #formLogin="ngForm" (submit)="onSubmit(formLogin)" >
          <div class="input-group mb-3">
            <span class="input-group-text" id="user-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" required maxlength="20" minlength="4" class="form-control form-control-sm" [ngClass]="_helpers.verifyTouched(usuario)" [(ngModel)]="_global.selectedLogin.usuario" name="usuario" #usuario="ngModel" placeholder="Usuario" aria-label="Usuario">
            <div *ngIf="usuario.touched" [ngClass]="usuario.valid?'valid-feedback':'invalid-feedback'">
              <validate [field]="usuario"></validate>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="contrasena-icon"><i class="fa fa-key" aria-hidden="true"></i></span>
            </div>
            <input type="text" required maxlength="20" minlength="5" class="form-control form-control-sm" [(ngModel)]="_global.selectedLogin.contrasena" [ngClass]="_helpers.verifyTouched(contrasena)" name="contrasena" #contrasena="ngModel" placeholder="Contrasena" aria-label="Contrasena">
            <div *ngIf="contrasena.touched" [ngClass]="contrasena.valid?'valid-feedback':'invalid-feedback'">
              <validate [field]="contrasena"></validate>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="petition"  class="btn btn-primary btn-lg btn-block"> <i *ngIf="petition" class="fa fa-spin fa-cog"></i> Iniciar sesion</button>
          </div>
        </form> 
        {{ _global.selectedLogin.usuario }} 
        {{ _global.selectedLogin.contrasena }} 
      </div>
    </div>
  </div>
</div>
